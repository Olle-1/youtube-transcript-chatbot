version: '3.8'
services:
  db:
    image: postgres:15 # Use a specific version like postgres:15 for stability
    container_name: liftingchat_db
    restart: always
    environment:
      POSTGRES_USER: liftingchat_user
      POSTGRES_PASSWORD: johnmeadows1_ # CHANGE THIS!
      POSTGRES_DB: liftingchat_db
    ports:
      - "5432:5432" # Map host port 5432 to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persist data
volumes:
  postgres_data:
    driver: local